<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe: Multiplayer & AI</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <!-- Mode Selection -->
        <div class="mode-selection">
            <button id="multiplayer">Multiplayer</button>
            <button id="ai-mode">Play vs AI</button>
        </div>
        
        <!-- Scoreboard -->
        <div class="scoreboard">
            <div id="playerXScore">Player X: 0</div>
            <div id="playerOScore" class="hidden">Player O: 0</div>
            <div id="aiScore" class="hidden">AI: 0</div>
        </div>
        
        <!-- Game Board -->
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restart">Restart Game</button>
        <p id="status"></p>
    </div>
    <script src="tic.js"></script>
</body>
</html>
